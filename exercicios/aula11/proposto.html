<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificação de nacionalidade</h1>
    <input type="string" name="txt" id="txt">
    <input type="button" value="verificar" onclick="descrever()">
    <div id="res">

    </div>
    <script>
        
        function descrever() {
            var txtv = window.document.getElementById('txt')
            var res = window.document.getElementById('res')
            var pais = txtv.value
            res.innerHTML = `<p>Você está vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil' || pais == 'Brazil'){
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
            res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
